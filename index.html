<!doctype html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#317EFB" />
		<title>Magazyn</title>

		<link rel="stylesheet" href="./css/main.css" />
		<!-- <link rel="manifest" href="manifest_v2.json" /> -->
	</head>
	<body class="main-body">
		<main class="main-wrapper">
			<form class="form">
				<input type="text" id="search-input" class="form__input" />
				<button id="search-button" class="form__button">
					<img src="assets/arrow.svg" class="form__img" alt="Arrow right" />
				</button>
			</form>

			<div class="search-results"></div>
		</main>

		<script type="module" src="./js/main.js"></script>
		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker
						.register('../service-worker.js')
						.then((registration) => {
							console.log('Service Worker zarejestrowany:', registration.scope);
						})
						.catch((error) => {
							console.error('Błąd rejestracji SW:', error);
						});
				});
			}
		</script>
	</body>
</html>
